name: Latest Setup Node Cache Performance Test - Windows latest

on:
  workflow_dispatch:
  # push:
  #   branches: [main]

jobs:
  cache-performance-test:
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Show npm version
        run: npm --version

      - name: List installed packages (optional)
        run: npm list --depth=0

      - name: Run Node version
        run: node --version